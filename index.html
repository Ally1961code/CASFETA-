<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASFETA End of Semester 2024/2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>CASFETA End of Semester 2024/2025</h1>
  
  <form id="casfetaForm">
    <label for="student_name">Name</label>
    <input type="text" id="student_name" placeholder="Enter student name" required>

    <label for="course_name">Course</label>
    <input type="text" id="course_name" placeholder="Enter course name" required>

    <label for="gpa">GPA</label>
    <input type="number" step="0.01" id="gpa" placeholder="Enter GPA" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <p id="status"></p>
</div>

<script src="script.js"></script>
</body>
</html>
